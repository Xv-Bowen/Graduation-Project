{% extends "base.html" %}

{% block title %}创建账号 - 银龄心语{% endblock %}

{% block content %}
<section class="panel">
  <div class="panel-head">
    <h2>创建账号</h2>
    <p>用于保存咨询记录，并保护隐私。</p>
  </div>
  <form class="form-card" method="post" hx-boost="false">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <label>用户名</label>
    {{ form.username }}
    <label>电子邮箱（可选）</label>
    {{ form.email }}
    <label>密码</label>
    {{ form.password1 }}
    <label>确认密码</label>
    {{ form.password2 }}
    <button class="button" type="submit">创建账号</button>
  </form>
  <div class="panel-note">
    已有账号？<a href="{% url 'login' %}">直接登录</a>
  </div>
</section>
{% endblock %}
